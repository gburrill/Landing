
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zapier Contact Form</title>
</head>
<body>

  <form id="myForm">
      First Name:
    <input type="text" name="first-name" placeholder="First Name"/>
    <br />
    Last Name:
    <input type="text" name="last-name" placeholder="Last Name"/>
    <br />
    Email Address:
    <input type="email" name="email-address" placeholder="Email Address"/>
    <br />
    Phone Number:
    <input type="text" name="phone-number" placeholder="Phone Number"/>
    <br />
    
    <input type="checkbox" name="criteria1" value="It's over 100k"/>
    I earn over 100k
    <br />
    
    <input type="checkbox" name="criteria2" value="Assets over 250k" />
    Over 250k assets
    
    <br />
    <input type="submit" value="Submit" id="Form-submit"/>
  </form>

  <!-- Load jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script>
// POST form data to zapier on submit
$('#myForm').submit(function(e){
  e.preventDefault();
  $.ajax({
      url:'https://hooks.zapier.com/hooks/catch/8488209/owo50wn/',
      type:'post',
      data:$('#myForm').serialize(),
      success:function(){
        // Change URL to page you would like to send the user after form is submitted
        window.location = "http://google.com";
      }
  });
});
</script>

</body>
</html>
