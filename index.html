  <!-- Load jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script>
    $("#testr").hide();
    
// POST form data to zapier on submit
$('#myForm').submit(function(e){
  e.preventDefault();
  
  // write here method to concat (stick together) criteria into 1 object to pass
  
  // new js array
  var a = [];
  //var n = $( "#criteria1:checked" ).val();
  
  if(document.getElementById('criteria1').checked) {
      a.push($( "#criteria1:checked" ).val());
  } if(document.getElementById('criteria2').checked) {
      a.push($( "#criteria2:checked" ).val());
  } if(document.getElementById('criteria3').checked) {
      a.push($( "#criteria3:checked" ).val());
  } if(document.getElementById('criteria4').checked) {
      a.push($( "#criteria4:checked" ).val());
  } if(document.getElementById('criteria5').checked) {
      a.push($( "#criteria5:checked" ).val());
  } if(document.getElementById('criteria6').checked) {
      a.push($( "#criteria6:checked" ).val());
  } if(document.getElementById('criteria7').checked) {
      a.push($( "#criteria7:checked" ).val());
  }
  
  console.log(a);
  
  var b = [];
  b.push($( "#first-name" ).val());
  
  $.ajax({
      url:'https://hooks.zapier.com/hooks/catch/8488209/owo50wn/',
      type:'post',
      //data: $('#myForm').serialize(),
      data: { firstName : b[0], lastName : $( "#last-name" ).val(), email : $("#email").val(), phone : $("#phone").val(), criteria : a },
      success:function(){
        // Change URL to page you would like to send the user after form is submitted
        //window.location = "http://google.com";
        //console.log($('#myForm').serialize());
        $("#testr").show();
        $("#main").hide();
      }
  });
});
</script>
